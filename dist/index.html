<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Stock Ticker Manager</title>
</head>
<body>
    <script src="main.js"></script>
    <iframe width="0" height="0" border="0" name="dummy" id="dummy"></iframe>
    <div class="container">
        <h1>Stock Ticker Manager</h1>
        <p id="loginInformationMessage" class="lead">Loading...</p>
        <div id="loginForm" style="display: none;" class="form shortened">
            <div class="form-group">
                <label for="username">Username</label>
                <input id="username" class="form-control" type="text">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" class="form-control" type="password">
            </div>

            <button id="authenticateButton" class="btn btn-primary">Authenticate</button>
        </div>

        <div id="settingsForm" style="display: none;" class="form">
            <p>Testing</p>
        </div>
    </div>
</body>
</html>
