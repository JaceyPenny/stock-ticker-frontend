<div class="container-fluid login-page">
    <div class="row">
        <div class="header-text">
            <h2>Stock Ticker Manager</h2>
        </div>
    </div>

    <div class="row">
        <div class="login-container">
            <mat-card>
                <mat-card-title>
                    Login
                </mat-card-title>
                <mat-card-content>
                    <form class="login-form" [formGroup]="login">
                        <mat-form-field hideRequiredMarker="true">
                            <input matInput formControlName="username" placeholder="Username" (keyup.enter)="loginClicked()" required>
                        </mat-form-field>

                        <mat-form-field hideRequiredMarker="true">
                            <input matInput type="password" formControlName="password" placeholder="Password" (keyup.enter)="loginClicked()" required>
                        </mat-form-field>
                    </form>
                </mat-card-content>

                <mat-card-actions>
                    <button mat-button color="primary" (click)="loginClicked()">Login</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
